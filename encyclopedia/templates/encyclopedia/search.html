{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% for item in searched %}
        <h2 class="display-4">Found pages:</h2>
        <hr>
        <li><a href=/wiki/{{item}}>{{ item }}</a></li>
        {% empty %}
            <h3>No item</h3>
    {% endfor %}
{% endblock %}
